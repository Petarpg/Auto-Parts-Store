<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Parts Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logo">
          <img src="images/auto_parts_logo.png" alt="Auto Parts Logo" />
        </div>

        <div class="search-bar">
          <input type="text" placeholder="Search for parts..." />
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </div>
      </div>

      <nav class="categories">
        <ul>
          <li><a href="#" id="auto-parts-link">Auto Parts</a></li>
          <li><a href="#oils-fluids">Oils, Fluids & Additives</a></li>
        </ul>
      </nav>
    </header>

    <nav class="breadcrumb">
      <ul class="breadcrumbs">
        <li class="breadcrumb-item">
          <a href="#" id="breadcrumb-auto-parts">Auto Parts</a>
        </li>
      </ul>
    </nav>

    <section class="brands-hero">
      <ul class="brands-container"></ul>
      <div class="models-container hidden">
        <ul class="models-list"></ul>
      </div>
      <div class="model-versions-container hidden">
        <ul class="model-versions-list"></ul>
      </div>
      <div class="version-details-container hidden">
        <div class="selected-version"></div>
        <div class="engine-types hidden">
          <button class="engine-type-btn petrol">Бензин</button>
          <button class="engine-type-btn diesel">Дизел</button>
        </div>
        <div class="engine-details hidden">
          <table class="engine-specs">
            <thead>
              <tr>
                <th>Двигател</th>
                <th>Коне / kW</th>
                <th>Година</th>
                <th>Гориво</th>
                <th>Код</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
